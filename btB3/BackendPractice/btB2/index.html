<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page Profile Cá Nhân - Frontend Developer">
    <title>Profile Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="header" id="header">
        <nav class="navbar">
            <!-- Logo sẽ được render từ JSON -->
            <div class="logo" id="logo"></div>
            
            <!-- Menu desktop sẽ được render từ JSON -->
            <ul class="nav-menu" id="navMenu"></ul>
            
            <!-- Hamburger menu cho mobile -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section: Giới thiệu cá nhân -->
    <section class="hero" id="hero">
        <div class="container">
            <!-- Avatar, tên, chức danh, mô tả sẽ được render từ JSON -->
            <div class="hero-noidung" id="heroNoidung"></div>
        </div>
    </section>

    <!-- Skills Section: Kỹ năng -->
    <section class="skills" id="skills">
        <div class="container">
            <h2 class="section-title">Kỹ Năng</h2>
            <!-- Grid skills sẽ được render từ JSON -->
            <div class="skills-grid" id="skillsGrid"></div>
        </div>
    </section>

    <!-- Projects Section: Dự án -->
    <section class="projects" id="projects">
        <div class="container">
            <h2 class="section-title">Dự Án</h2>
            <!-- Danh sách projects sẽ được render từ JSON -->
            <div class="projects-list" id="projectsList"></div>
        </div>
    </section>

    <!-- Footer / Contact -->
    <footer class="footer" id="footer">
        <div class="container">
            <!-- Thông tin liên hệ sẽ được render từ JSON -->
            <div class="footer-noidung" id="footerNoidung"></div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
